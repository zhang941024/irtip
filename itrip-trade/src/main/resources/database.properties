mysql.driver=com.mysql.jdbc.Driver
#在和mysql传递数据的过程中，使用unicode编码格式，并且字符集设置为utf-8
mysql.url=jdbc:mysql://127.0.0.1:3306/itripdb?Unicode=true&characterEncoding=utf-8
mysql.username=root
mysql.password=root
#最小空闲数
minIdle=45
#允许最大空闲数  不能配置太小
maxIdle=50
#初始化时 连接个数   默认是0
initialSize=5   
#同时连接的最大活动数   默认是8
maxActive=100
#最大等待时间
maxWait=100
#超过这个时间就会将没用的连接回收
removeAbandonedTimeout=180
#是否开启无用连接的回收机制
#【当前空闲连接数<2 && 当前活动数>最大活动数-3】这种情况下会回收
removeAbandoned=true


# 应用ID,您的APPID，收款账号既是您的APPID对应支付宝账号
app_id = 2016102200738581
# 商户私钥，您的PKCS8格式RSA2私钥
merchant_private_key = 
# 支付宝公钥,查看地址：https://openhome.alipay.com/platform/keyManage.htm 对应APPID下的支付宝公钥。
alipay_public_key = 
# 服务器异步通知页面路径  需http://格式的完整路径，不能加?id=123这类自定义参数
notify_url = http://www.itrip.cn/trade/api/notify
# 页面跳转同步通知页面路径 需http://格式的完整路径，不能加?id=123这类自定义参数
return_url = http://www.itrip.cn/trade/api/return
# 签名方式
sign_type = RSA2
# 字符编码格式
charset = utf-8
# 支付宝网关
gatewayUrl = https://openapi.alipaydev.com/gateway.do

paymentSuccessUrl=http://www.itrip.cn/index.html#/orderpaystate?orderNo=%s&amp;id=%s
paymentFailureUrl=http://www.itrip.cn/index.html#/orderpaystate?orderNo=%s&amp;id=%s&amp;state=0
